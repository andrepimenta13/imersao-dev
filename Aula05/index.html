<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <h1 class="page-title">
            Aluraflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">
            What is your favourite movie?
        </p>
        <div class="form-wrapper">
            <input type="text" id="movieName" name="movieName" placeholder="Insert the name of movie" required>
            <input type="text" id="movieAddress" name="movieAddress" placeholder="Insert the image address of movie"
                required>
            <button type="submit" onClick="addMovie()">Add movie</button>
            <button type="submit" onClick="removeMovie()">Remove movie</button>
        </div>
    </div>
    <div id="movieList"></div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="script.js"></script>
</body>

</html>
